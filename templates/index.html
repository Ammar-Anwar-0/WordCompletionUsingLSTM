<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Word Prediction</title>
</head>
<body>
    <h1>Next Word Prediction</h1>
    <form action="/predict" method="POST">
        <label for="input_text">Enter text:</label><br>
        <input type="text" id="input_text" name="input_text"><br><br>
        <input type="submit" value="Predict Next Word">
    </form>

    <div id="prediction_result"></div>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('prediction_result').innerText = `Next word: ${result.predicted_word}`;
        };
    </script>
</body>
</html>
